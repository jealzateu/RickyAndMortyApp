<mat-card>
    <div class="modal-header">
        <button mat-button class="close-button" (click)="closeDialog()">X</button>
      </div>
    <mat-card-content>
      <h2>{{ data.name }}</h2>
      <p><strong>Type:</strong> {{ data.type }}</p>
        <p><strong>Dimension:</strong> {{ data.dimension }}</p>
        <p><strong>Residents:</strong> {{ residentsNamesString }}</p>
    </mat-card-content>
</mat-card>
